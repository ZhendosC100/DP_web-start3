<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Diplom</title>
</head>
<body>
  <!-- ### Navbar ### -->
  <nav class="navbar">
    <div class="container navbar-container">
      <div class="navbar-info">
        <img src="img/navbar/phone.png" alt="phone" class="navbar-info__img">
        <div class="navbar-info__numbers"></div>
        <!-- /.navbar-info__numbers -->
        <button class="btn navbar-info__btn"></button>
        <!-- /.btn navbar-info__btn -->
      </div>
      <!-- /.navbar-info -->
      <div class="navbar-logo">
        <img src="img/navbar/logo.png" alt="logo" class="navbar-logo_img">
      </div>
      <!-- /.navbar-logo -->
      <div class="navbar-client">
        <div class="icon">
          <img src="img/navbar/dress.png" alt="dress" class="icon__img">
          <p class="icon__info">Вход</p>
        </div>
        <div class="icon">
          <img src="img/navbar/heart.png" alt="heart" class="icon__img">
          <p class="icon__info">Избранное</p>
        </div>
        <div class="icon">
          <img src="img/navbar/basket.png" alt="basket" class="icon__img">
          <p class="icon__info">Корзина</p>
          <p class="circle">1</p>
          <!-- /.circle -->
        </div>
      </div>
      <!-- /.navbar-client -->
    </div>
    <!-- /.container navbar-container -->
  </nav>
  <!-- /.navbar -->

  <!-- ### Modals ### -->

    <!-- aside basket -->
    <aside class="basket">
        <div class="basket-header">
                <span class="basket-header__title">Товар добавлен корзину</span>
                <span class="close basket-header__close" title="close">&times</span>
        </div>
        <!-- /.basket-header -->

        <div class="basket-main">
          <div class="main__box_img">
            <img src="img/modal/modal_basket_1.jpg" alt="goods">
          </div>
          <!-- /.main__box_img -->
          <div class="main__box_info">

            <div class="main__box_wrapper">
                  <div class="main__box_info__name">
                    <span class="main__title">Наименование:</span>
                    <!-- /.main__title -->
                    <div class="main__value">Куртка для девочки Stars</div>
                    <!-- /.main__value -->
                  </div>
                  <!-- /.main__box_info__name -->
                  <div class="main__box_info__attrubute">
                    <span class="main__title">Свойства:</span>
                    <!-- /.main__title -->
                    <div class="main__value">122, Зеленный</div>
                    <!-- /.main__value -->
                  </div>
                  <!-- /.main__box_info__attrubute -->
                  <div class="main__box_info__number">
                    <span class="main__title">Кол-во:</span>
                    <!-- /.main__title -->
                    <div class="main__value">1</div>
                    <!-- /.main__value -->
                  </div>
                  <!-- /.main__box_info__number -->
                  <div class="main__box_info__price">
                    <span class="main__title">Стоимость:</span>
                    <!-- /.main__title -->
                    <div class="main__value">894 грн.</div>
                    <!-- /.main__value -->
                  </div>
                  <!-- /.main__box_info__price -->
                  <div class="main__box_info__error">
                    <img src="img/modal/close_red.svg" alt="close_icon" class="main__box_info__img" title="cancel">
                  </div>
                  <!-- /.main__box_info__error -->
            </div>

            <div class="main__box_footer">
              <p class="main__box_footer__info">товаров в корзине: <span class="num_color">2</span></p> 
              <!-- /.main__box_footer__info -->
            </div>
            <!-- /.main__box_footer -->

          </div>
          <!-- /.main__box_info -->
        </div>
        <!-- /.basket-main -->

        <div class="basket-footer">
          <div class="basket__total">
            <p class="basket__total_info">Итого, к оплате:<span class="total_color">894 грн</span></p>
            <!-- /.basket__total_info -->
            <div class="basket__total_btns">
              <button class="basket__continue btn">Продолжить покупки</button> 
              <!-- /.basket__continue btn -->
              <button class="basket__end btn">Оформить заказ</button> 
              <!-- /.basket__end btn -->
            </div>
            <!-- /.basket__total_btns -->
          </div>
          <!-- /.basket__total -->
        </div>
        <!-- /.basket-footer -->
    </aside>
    <aside></aside>
    <aside></aside>
    <aside></aside>
    <aside></aside>
    <aside></aside>

    <button class="modal_basket">Modal Basket</button>

    <!-- ### Scripts ### -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
		</script>
    <script src="js/main.js"></script>
</body>
</html>
